<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-zinc-900 text-white">
    
    <div class="flex justify-center items-center h-screen gap-x-2">
      <form id="taskForm" class="bg-zinc-700 p-10 rounded-md max-w-md
      ">
        <label for="title" class="block">Title</label>
        <input type="text" class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2" name="title" placeholder="Title">

        <label class="block" for="description">Description</label>
        <textarea class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2" name="description" rows="3" placeholder="description"></textarea>
  
        <button class="bg-blue-700 px-3 py-1 rounded-md hover:bg-blue-500">Save</button>
      </form>
  
      <div id="taskList" class="bg-zinc-700 max-w-md w-full h-3/5 p-10 overflow-y-scroll"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
